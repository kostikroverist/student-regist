<div style="text-align:center; margin-top: 100px; ">
  <mat-card class="card">
    <form class="example-form" [formGroup]="form" (ngSubmit)="addStudent()">
      <mat-form-field class="form-full-width">
        <mat-label>First name</mat-label>
        <input formControlName="firstName" type="text" matInput>
      </mat-form-field>
      <mat-form-field class="form-full-width">
        <mat-label>Last name</mat-label>
        <input formControlName="lastName" type="text" matInput>
      </mat-form-field>
      <mat-form-field class="form-full-width">
        <mat-label>Age</mat-label>
        <input formControlName="age" type="number" matInput>
      </mat-form-field>
      <p style="text-align: start;">Add image</p>
      <div class="upload-wrapper">
        <input enctype="multipart/form-data" (change)="onImagePicked($event)" type="file" #fileUpload id="fileUpload" name="fileUpload" accept="image/*"
          style="display:none;" />
        <mat-card-actions>
          <button style="margin-right: 1em;" mat-button color="primary" (click)="fileUpload.click()" type="button">
            <mat-icon>file_upload</mat-icon>
            Upload
          </button>
        </mat-card-actions>
        <div class="preview-image" *ngIf="imagePreview && form.get('image').valid">
          <img  [src]="imagePreview" [alt]="form.value.firstName">
        </div>

      </div>
      <button mat-raised-button color="accent" type="submit" [disabled]="form.invalid">Add</button>

    </form>

  </mat-card>

</div>
